<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja Stanley - Página Inicial</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.jpg" alt="Logo Loja Stanley">
                </a>
            </div>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produto.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                <a href="contato.html">
                    <button>Contato</button>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="topo">
            <div class="interface">
                <div class="flex">
                    <div class="txt-topo-site">
                        <h1>Tenha um copo Stanley com sua personalidade</h1>
                        <p>
                            Explore nossa paleta de cores e modelos únicos.
                            Comece ou aumente sua coleção. Você vai desejar cada um dos nossos modelos.
                        </p>
                    </div>
                    <div class="img-topo">
                        <img src="images/flutuante.webp" alt="Copo Stanley">
                    </div>
                </div>
            </div>
        </section>

        <section class="produtos">
            <div class="interface">
                <h2>Nossos Produtos</h2>
                <div class="produtos-box">
                    <a href="produto.html">
                        <img src="images/produto1.webp" alt="Copo Stanley modelo 1">
                        <p>Copo com tampa - R$489,90</p>
                    </a>
                    <a href="produto.html">
                        <img src="images/produto2.webp" alt="Copo Stanley modelo 2">
                        <p>Copo para café - R$250,90</p>
                    </a>
                </div>
            </div>
        </section>
      
    </main>

    
</body>
</html>
